<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="result-container">
        <span class="history">0</span>
        <span class="result">0</span>
      </div>
      <div class="main-body">
        <button class="button-reset">AC</button>
        <button class="button-backspace">
          <img class="button-image" src="img/backspace.png" alt="backspace" />
        </button>
        <button class="button-percentage button-operation" data-value="%">
          %
        </button>
        <button
          class="button-divide button-operation"
          data-value="/"
          title="divide"
        >
          <i class="fa-solid fa-divide"></i>
        </button>

        <button class="button-number" data-value="7">7</button>
        <button class="button-number" data-value="8">8</button>
        <button class="button-number" data-value="9">9</button>
        <button class="button-operation" data-value="*" title="multiplication">
          <i class="fa-solid fa-xmark"></i>
        </button>

        <button class="button-number" data-value="4">4</button>
        <button class="button-number" data-value="5">5</button>
        <button class="button-number" data-value="6">6</button>
        <button class="button-operation" data-value="-">-</button>

        <button class="button-number" data-value="7">1</button>
        <button class="button-number" data-value="8">2</button>
        <button class="button-number" data-value="9">3</button>
        <button class="button-operation" data-value="+">+</button>

        <button class="button-change-menu">
          <img
            class="button-image"
            src="img/change-menu.png"
            alt="change menu"
          />
        </button>
        <button class="button-number" data-value="0">0</button>
        <button class="button-comma" data-value=".">,</button>
        <button class="button-result">=</button>
      </div>
    </div>

    <script src="index.js"></script>

    <script
      src="https://kit.fontawesome.com/303c5d1757.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
